{% extends 'base.html' %}
{% set css = 'forms.css' %}
{% block title %}Editar Produto{% endblock %}

{% block content %}
<section class="page-header">
  <h1>‚úèÔ∏è Editar Produto</h1>
  <p class="muted">Atualize as informa√ß√µes do produto selecionado</p>
</section>

<div class="grid-container">
  <div class="card">
    <h2>üßæ Dados do Produto</h2>

    <form method="POST" class="form-grid">
      <div class="form-group">
        <label for="codigo">C√≥digo</label>
        <input type="text" id="codigo" name="codigo" value="{{ produto.codigo }}" required>
      </div>

      <div class="form-group">
        <label for="descricao">Descri√ß√£o</label>
        <input type="text" id="descricao" name="descricao" value="{{ produto.descricao }}" required>
      </div>

      <div class="form-group">
        <label for="marca">Marca</label>
        <input type="text" id="marca" name="marca" value="{{ produto.marca }}">
      </div>

      <div class="form-group">
        <label for="aplicacao">Aplica√ß√£o</label>
        <input type="text" id="aplicacao" name="aplicacao" value="{{ produto.aplicacao }}">
      </div>

      <div class="form-group">
        <label for="preco_compra">Pre√ßo de Compra (R$)</label>
        <input type="number" id="preco_compra" name="preco_compra" step="0.01" value="{{ produto.preco_compra }}"
          required>
      </div>

      <div class="form-group">
        <label for="preco_venda">Pre√ßo de Venda (R$)</label>
        <input type="number" id="preco_venda" name="preco_venda" step="0.01" value="{{ produto.preco_venda }}" required>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-primary">üíæ Salvar Altera√ß√µes</button>
        <a href="{{ url_for('produtos') }}" class="btn-action" style="color:#38bdf8;">‚Üê Voltar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
