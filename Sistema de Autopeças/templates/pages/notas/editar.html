{% extends 'base.html' %}
{% set css = 'forms.css' %}
{% block title %}Editar Nota{% endblock %}

{% block content %}
<header class="page-header">
  <h1>✏️ Editar Nota Fiscal</h1>
  <div class="muted">Atualize as informações da nota selecionada</div>
</header>

<div class="page-content">
  <section class="section">
    <form method="POST" class="modern-form">
      <div class="form-grid">
        <div class="form-group">
          <label>Número da Nota</label>
          <input type="text" name="numero" value="{{ nota.numero }}" required>
        </div>

        <div class="form-group">
          <label>Fornecedor</label>
          <input type="text" name="fornecedor" value="{{ nota.fornecedor }}" required>
        </div>

        <div class="form-group">
          <label>Data</label>
          <input type="date" name="data" value="{{ nota.data }}" required>
        </div>

        <div class="form-group">
          <label>Valor Total</label>
          <input type="number" name="valor_total" step="0.01" value="{{ nota.valor_total }}" required>
        </div>

        <div class="form-group" style="grid-column: 1 / -1;">
          <label>Chave de Acesso (interna)</label>
          <input type="text" value="{{ nota.chave_acesso }}" readonly style="background:#0f172a;color:#94a3b8;">
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-primary">Salvar Alterações</button>
        <a href="{{ url_for('notas') }}" class="btn-action" style="color:#38bdf8;">← Voltar</a>
      </div>
    </form>
  </section>
</div>
{% endblock %}
